<!DOCTYPE html><html><head>
<meta name="viewport" content="width=device-width, initial-scale=1"><style>
.tooltip {
  position: relative;
  display: inline-block;
}
.tooltip .tooltiptext {
  visibility: hidden;
  width: 140px;
  background-color: #555;
  color: #fff;
  text-align: center;
  border-radius: 6px;
  padding: 5px;
  position: absolute;
  z-index: 1;
  bottom: 150%;
  left: 50%;
  margin-left: -75px;
  opacity: 0;
  transition: opacity 0.3s;
}
.tooltip .tooltiptext::after {
  content: "";
  position: absolute;
  top: 100%;
  left: 50%;
  margin-left: -5px;
  border-width: 5px;
  border-style: solid;
  border-color: #555 transparent transparent transparent;
}
.tooltip:hover .tooltiptext {
  visibility: visible;
  opacity: 1;
}
</style></head><body>

<p>Clique para copiar a lista iptv "IPTV TV SANTOS0398".</p>

<input type="text" value="https://raw.githubusercontent.com/jbmsantos0398/IPTV-SANTOS0398/refs/heads/main/IPTV%20TV%20santos0398.m3u" id="myInput">

<div class="tooltip">
<button onclick="myFunction()" onmouseout="outFunc()">
  <span class="tooltiptext" id="myTooltip">Copy to clipboard</span>

<FONT SIZE=+2><b>  Copiar link iptv clicando aqui.</FONT>

<!--------------------------------------
https://raw.githubusercontent.com/jbmsantos0398/IPTV-SANTOS0398/refs/heads/main/M3U%20IPTV%20TESTES.m3u

https://raw.githubusercontent.com/jbmsantos0398/IPTV-SANTOS0398/refs/heads/main/IPTV%20TV%20santos0398.m3u

https://raw.githubusercontent.com/jbmsantos0398/IPTV-SANTOS0398/refs/heads/main/CX%20TV%20IPTV.m3u
------------------------------------>

</button></div><script>
function myFunction() {
  var copyText = document.getElementById("myInput");
  copyText.select();
  copyText.setSelectionRange(0, 99999);
  navigator.clipboard.writeText(copyText.value);
  var tooltip = document.getElementById("myTooltip");
  tooltip.innerHTML = "Copied: " + copyText.value;
}
function outFunc() {
  var tooltip = document.getElementById("myTooltip");
  tooltip.innerHTML = "Copy to clipboard";
}
</script></body></html>
